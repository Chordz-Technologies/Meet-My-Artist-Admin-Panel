<div class="main-div" style="padding-top: 20px;">
    <div class="py-2">
      <div class="card px-5 py-3">
        <mat-card-title>
          <h2 class="py-2 border-bottom">
            <i class="fa-solid fa-user"></i> Product Details
          </h2>
        </mat-card-title>
        <mat-card-content>
          <form [formGroup]="productForm">
            <div class="row mb-3">
              <label for="businessname" class="col-sm-2 col-form-label">Product Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="productsname" placeholder="User Name"
                   />
              </div>
            </div>
            <div class="row mb-3">
              <label for="contactno" class="col-sm-2 col-form-label">Brand</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="brand" placeholder="Brand name"  />
              </div>
            </div>
            <div class="row mb-3">
              <label for="subscriptiondate" class="col-sm-2 col-form-label">Price</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="price" placeholder="Price" />
              </div>
            </div>
            <div class="row mb-3">
                <label for="productImage" class="col-sm-2 col-form-label">Product Image</label>
                <div class="col-sm-10">
                    <input type="file" id="productImage" class="form-control" (change)="onImageSelected($event)"  accept="image/*" />
                    
                </div>
            </div>

            <br>
  
              <div fxLayoutGap="25px"><br>
                <button type="submit" class="btn btn-primary" *ngIf="showupdate" (click)="updateproduct()">Update</button>
                <button type="submit" class="btn btn-primary" *ngIf="showsubmit" (click)="postproducts()">Submit</button>
                <button type="button" class="btn btn-danger" routerLink="/home/products">Close</button>
                <button type="button" class="btn btn-danger" *ngIf="showdelete" (click)="deleteProduct()">Delete</button>
              </div>
            
          </form>
        </mat-card-content>
      </div>
    </div>
  </div>
