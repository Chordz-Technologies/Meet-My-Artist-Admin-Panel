<div class="main-div" style="padding-top: 20px;">
  <div class="py-2">
    <div class="card px-5 py-3">
      <mat-card-title>
        <h2 class="py-2 border-bottom">
          <i class="fa-solid fa-user"></i> Business Details
        </h2>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="organizerForm">
          <div class="row mb-3">
            <label for="businessname" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="usersname" placeholder="User Name"
                readonly />
            </div>
          </div>
          <div class="row mb-3">
            <label for="contactno" class="col-sm-2 col-form-label">Mobile No.</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" formControlName="contactno" placeholder="Mobile No." readonly />
            </div>
          </div>
          <div class="row mb-3">
            <label for="contactno" class="col-sm-2 col-form-label">User Type</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" formControlName="usertype" placeholder="Organizer" readonly />
            </div>
          </div>
        
          <div class="row mb-3">
            <label for="subscriptiondate" class="col-sm-2 col-form-label">Subscription Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" formControlName="activationdate" readonly />
            </div>
          </div>

          
            <div class="row mb-3">
              <label for="subscription" class="col-sm-2 col-form-label">Subscription</label>
              <div class="col-sm-10">
                <div class="dropdown-with-arrow">
                  <select class="form-control" aria-label="Default select example" formControlName="amount" [(ngModel)]="selectedSubscription">
                    <option value="" selected>-- Select Subscription --</option>
                    <option *ngFor="let subscription of org_Subscriptions" [ngValue]="subscription">
                      {{ subscription.sname }} - {{ subscription.sprice }}
                    </option>
                  </select>
                  <div class="arrow-down"></div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <label for="subscriptiondate" class="col-sm-2 col-form-label">Subscription Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [value]="selectedSubscription ? selectedSubscription.sname +' ' + selectedSubscription.sduration + ' Days ': ''" formControlName="s_description" readonly />
              </div>
            </div>
          <br>

            <div fxLayoutGap="25px"><br>
              <button type="submit" class="btn btn-primary" (click)="submitTransaction()
              " >Submit</button>
              <button type="button" class="btn btn-danger" routerLink="/home/organizers">Close</button>
            </div>
          
        </form>
      </mat-card-content>
    </div>
  </div>
</div>
