<div class="main-div" style="padding-top: 20px;">
    <div class="py-2">
      <div class="card px-5 py-3">
        <mat-card-title>
          <h2 class="py-2 border-bottom">
            <i class="fa-solid fa-user"></i> Subscription Details
          </h2>
        </mat-card-title>
        <mat-card-content>
          <form [formGroup]="subscriptionForm">
            <div class="row mb-3">
              <label for="businessname" class="col-sm-2 col-form-label">Subscription Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="s_name" placeholder="Subscription Name"
                   />
              </div>
            </div>
            <div class="row mb-3">
              <label for="contactno" class="col-sm-2 col-form-label">Subscription Amount</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="s_amount" placeholder="Enter Amount"  />
              </div>
            </div>
            <div class="row mb-3">
              <label for="subscriptiondate" class="col-sm-2 col-form-label">Subscription Duration</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="s_duration" placeholder="Enter Duration" />
              </div>
            </div>
  
            
              <div class="row mb-3">
                <label for="subscription" class="col-sm-2 col-form-label">Subscription Plan for</label>
                <div class="col-sm-10">
                  <div class="dropdown-with-arrow">
                    <select class="form-control" aria-label="Default select example" formControlName="s_plan">
                      <option value="" selected>-- Select Subscription --</option>
                      <option >Artist</option>
                      <option >Organizer</option>
                      <option >User</option>
                    </select>
                    <div class="arrow-down"></div>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label for="subscriptiondate" class="col-sm-2 col-form-label">Subscription Benifits</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="4" cols="50" formControlName="s_benifits"></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <label for="subscriptiondate" class="col-sm-2 col-form-label">Subscription Benifits Muted</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="4" cols="50" formControlName="s_benifitsmuted"></textarea>
                </div>
              </div>
            <br>
  
              <div fxLayoutGap="25px"><br>
                <button type="submit" class="btn btn-primary mx-1"*ngIf="showupdate" (click)="updatesubscription()">Update</button>
                <button type="submit" class="btn btn-primary mx-1" *ngIf="showsubmit" (click)="postsubsription()" >Submit</button>
                <button type="submit" class="btn btn-danger mx-1" *ngIf="showdelete" (click)="deletesubscription()">Delete</button>
                <button type="button" class="btn btn-danger mx-1" routerLink="/home/subscription">Close</button>
              </div>
            
          </form>
        </mat-card-content>
      </div>
    </div>
  </div>
